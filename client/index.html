<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <script src="./src/script.js" defer></script>
    <title>Expense Tracker</title>
</head>

<body>
    <div class="w-full h-[150px] bg-[#D2F0D4] flex justify-center items-center mb-4">
        <h1 class="font-bold text-5xl">Expense tracker</h1>
    </div>
    <div class="flex justify-center items-center">
        <div class="w-[500px] h-[350px] bg-[#E0D9EB]">
            <h2 class="text-2xl p-4">Register/ Sign Up!</h2>
            <div class="ml-8">
                <label class="text-xl font-semibold" for="">Username:</label>
                <input id="username" class="w-1/2 block" type="text" placeholder="username">
                <label class="text-xl font-semibold" for="">Password:</label>
                <input id="password" class="w-1/3 block" type="password" placeholder="password">
                <button id="register"
                    class="border-2 p-2 m-4 bg-[#D2F0D4] rounded-xl block cursor-pointer">Register</button>
                <p class="inline">Already have an account?</p>
                <button class="border-2 rounded-xl bg-[#D2F0D4] p-2 cursor-pointer">Log In</button>
            </div>
        </div>
    </div>
</body>

</html>
